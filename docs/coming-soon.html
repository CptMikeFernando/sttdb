<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Coming Soon - STTDB</title>
<link rel="icon" type="image/png" href="img/favicon.png">
<link rel="stylesheet" href="css/style.css?v=20260112zr">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  .coming-soon-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
  }
  .coming-soon-title {
    font-family: 'Poppins', Arial, sans-serif;
    font-size: 48px;
    font-weight: 700;
    color: #FDD023;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }
  .coming-soon-text {
    font-size: 20px;
    color: #ffffff;
    margin-bottom: 30px;
    max-width: 500px;
  }
  .coming-soon-logo {
    width: 280px;
    height: auto;
    margin-bottom: 40px;
  }
  .back-home-btn {
    display: inline-block;
    background: linear-gradient(135deg, #FDD023 0%, #e6bc1f 100%);
    color: #461D7C;
    font-family: 'Poppins', Arial, sans-serif;
    font-size: 16px;
    font-weight: 700;
    padding: 12px 30px;
    border-radius: 25px;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .back-home-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(253, 208, 35, 0.4);
  }
  @media (max-width: 768px) {
    .coming-soon-title {
      font-size: 32px;
    }
    .coming-soon-text {
      font-size: 16px;
    }
    .coming-soon-logo {
      width: 220px;
    }
  }
</style>
</head>
<body>
  <div class="coming-soon-container">
    <img src="img/chillinmikecigar2.png" alt="STTDB Tiger" class="coming-soon-logo">
    <h1 class="coming-soon-title">Coming Soon!</h1>
    <p class="coming-soon-text">We're working hard to bring you something amazing. Check back soon for updates!</p>
    <a href="index.html" class="back-home-btn">Back to Home</a>
  </div>
</body>
</html>
